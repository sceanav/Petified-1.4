<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petified - Refugio de animales</title>
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="grupoLogo">
        <a href="index.html"
          ><img class="logo" src="/img/Logos/logo.svg" alt="Petified"
        /></a>
      </div>

      <div class="menu">
        <nav id="nav" class="main-nav">
          <div class="nav-links">
            <a class="link-item link-item1" href="index.html">Inicio</a>
            <a class="link-item link-item2" href="somos.html">Quiénes somos</a>
            <a class="link-item link-item3" href="obrasocial.html">Colabora</a>
            <a class="link-item link-item4" href="adopta.html">Adopta</a>
            <a class="link-item link-item5" href="adopta.html">Contacto</a>
          </div>
        </nav>
        <button id="button-menu" class="button-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <div class="marcoTitulo">
      <div class="titulo">
        <h1>Contacta con nosotros</h1>
      </div>
    </div>

    <main class="mainForm">
      <form action="" class="contenedor" id="formulario" name="formulario">
        <div class="campo" id="campo-nombre">
          <label for="nombre" class="campo-label">Nombre:</label>
          <input
            type="text"
            class="campo-input"
            name="nombre"
            id="nombre"
            placeholder="Juan Pérez"
          />
          <p class="campo-error">Formato de nombre incorrecto.</p>
        </div>

        <div class="campo" id="campo-correo">
          <label for="correo" class="campo-label">E-mail:</label>
          <input type="text" class="campo-input" name="correo" id="correo" />
          <p class="campo-error">Formato de teléfono incorrecto.</p>
        </div>

        <div class="campo" id="campo-telefono">
          <label for="telefono" class="campo-label">Teléfono:</label>
          <input
            type="text"
            class="campo-input"
            name="telefono"
            id="telefono"
          />
          <p class="campo-error">Formato de teléfono incorrecto.</p>
        </div>

        <label for="nacimiento:">Fecha de nacimiento:</label>
        <input
          class="campo-input"
          type="date"
          name="nacimiento"
          id="nacimiento"
        />

        <div class="radiales">
          <label for="interes">Quieres adoptar: </label>
          <input type="radio" name="interes" id="gatos" value="gatos" />Gatos
          <input type="radio" name="interes" id="perros" value="perros" />Perros
          <input type="radio" name="interes" id="otros" value="otros" />Otros
        </div>
        <div class="contenedorBoton">
          <button class="buttonContacto" id="botonEnvio">Enviar</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="grupoRedes">
        <img
          class="redes"
          src="/img/icons/facebook-color-svgrepo-com.svg"
          alt=""
        />
        <img class="redes" src="/img/icons/tiktok-svgrepo-com.svg" alt="" />
        <img class="redes" src="/img/icons/twitter-3-svgrepo-com.svg" alt="" />
      </div>
      <div class="copyRight">(c) Petified 2023</div>
    </footer>
    <script src="js/funciones.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
